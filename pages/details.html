<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <!-- Main File Css -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../style/all.min.css">
        <!-- Page Icon -->
        <link rel="shortcut icon" href="../imges/logo.png" type="png">
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <img src="../imges/logo.png" alt="logo">
            </a>
            <nav>
                <div class="theme">
                    <i class="fa-solid fa-sun"></i>
                </div>
            </nav>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Details -->
    <div class="details">
        <div class="container">
            <div class="movie-details">
                <div class="img">
                    <img src="" alt="">
                </div>
                <div class="text-details">
                    <h2 class="title">Hello World In Movie</h2>
                    <span class="stars"></span>
                    <span class="time"></span>
                    <span class="years"></span>
                    <p class="category"></p>
                    <p class="description"></p>
                    <p class="starring">character : </p>
                    <h3 class="directed">Author : <span></span></h3>
                </div>
            </div>
            <div class="videos">

            </div>
            <h2 class="similar"> similar movies </h2>
            <div class="movie-similar">
                <div class="movie-card">
                    <div class="img">
                        <img src="" alt="">
                    </div>
                    <div class="text">
                        <h3 class="title">Spider man </h3>
                        <div class="info">
                        <p class="years">2020</p>
                        <p class="stars"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Details -->
    <!-- Main File Js -->
    <script src="../script/details.js" type="module"></script>
</body>
</html>
